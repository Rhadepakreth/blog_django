{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Supprimer le Compte</legend>
                <p>Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Oui, Supprimer mon Compte</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog:profile' %}">Annuler</a>
            </div>
        </form>
    </div>
{% endblock %}
